{% extends 'myapp/base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .background-image {
        background-image: url("{% static 'mysite/images/Background.jpg' %}");
        background-size: cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 1; /* Adjust transparency as needed */
    }

    .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 40px;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
        text-align: center;
        color: black;
    }

    .login-header {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .form-control {
        border-color: blue;
        border-radius: 5px;
        padding: 12px;
    }

    .btn-primary {
        background-color: blue;
        border-color: blue;
        padding: 12px 30px;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;

        padding-left:100px;
        padding-right:100px;
    }

    .btn-primary:hover {
        background-color: darkblue;
        border-color: darkblue;
    }

    .error-message {
        color: red;
        margin-top: 20px;
        font-size: 16px;
    }

    body, .login-header, .form-control, .btn-primary {
        font-family: 'Roboto', sans-serif;
    }
    .login-header {
        font-size: 32px; /* Increase font size */
        font-weight: bold; /* Make text bold */
        color: #333; /* Change text color */
        margin-bottom: 30px; /* Increase bottom margin */
        text-transform: uppercase; /* Convert text to uppercase */
    }
     .login-header {
        font-size: 32px; /* Increase font size */
        font-weight: bold; /* Make text bold */
        color: #333; /* Change text color */
        margin-bottom: 30px; /* Increase bottom margin */
        text-transform: uppercase; /* Convert text to uppercase */
    }

    /* Style for the show password icon */
    .show-password-icon {
        cursor: pointer; /* Change cursor to pointer on hover */
        position: absolute; /* Position the icon */
        top: 50%; /* Align vertically */
        right: 10px; /* Align to the right */
        transform: translateY(-50%); /* Center vertically */
    }
    .show-password-icon {
        cursor: pointer; /* Change cursor to pointer on hover */
        position: absolute; /* Position the icon */
        top: 50%; /* Align vertically */
        right: 30px; /* Align to the right */
        transform: translateY(-50%); /* Center vertically */
    }
</style>

<div class="background-image"></div>

<div class="login-container col-sm-6 mx-auto">
    <h2 class="login-header">Log in</h2>

    <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        <div class="form-group row" style="margin-bottom: 20px;">
            <label for="example-email-input" class="col-3 col-form-label username-label">Username:</label>
            <div class="col-9">
                <input name='name' class="form-control" type="text" id="example-email-input" required maxlength="15">
            </div>
        </div>
        <div class="form-group row" style="margin-bottom: 20px; position: relative;">
            <label for="example-email-input" class="col-3 col-form-label password-label">Password:</label>
            <div class="col-9">
                <input name='password' class="form-control" type="password" id="password-input" required maxlength="15">
                <span class="show-password-icon" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye"></i>
                </span>
            </div>
        </div>
        <div class="pull-right">
            <button type="Submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
    <p class="error-message">{{ error }}</p>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</div>

<script>
    // JavaScript function to toggle password visibility
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password-input");
        var icon = document.querySelector(".show-password-icon i");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
{% endblock %}
